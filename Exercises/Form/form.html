<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Form</title>
        <link rel="stylesheet" href="CSS/form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="container">
            <h1>Form</h1>

            <form action="/" method="POST" class="form"> 
                <label for="name">Name</label>
                <input type="text" id="name" class="name valid">

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="last-name valid">

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="cpf valid">

                <label for="user">User</label>
                <input type="text" id="user" class="user valid">

                <label for="password">Password</label>
                <input type="password" id="password" class="password valid">

                <label for="repeat-password">Repeat the password</label>
                <input type="password" id="repeat-password" class="repeat-password valid">

                <button type="submit">Send</button>
            </form>
        </section>


        <script src="../validCPF(UsingClass).js"></script>
        <script src="./JS/form.js"></script>
    </body>
</html>
