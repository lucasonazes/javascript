<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Password Generator</title>-
    </head>
    <body>
        <section class="container">
            <h1>Password Generator</h1>
            
            <div class="generated-password">Select the options</div>

            Number of Characters <input type="number" min="1" max="50" value="20" class="characters-amount"><br>
            Add Uppercase <input type="checkbox" class="chk-uppercase" checked><br>
            Add Lowercase <input type="checkbox" class="chk-lowercase"><br>
            Add Numbers <input type="checkbox" class="chk-number"><br>
            Add Simbols <input type="checkbox" class="chk-simbol"><br>
            <button class="generate">Generate</button>
        </section>

        <script src="./assets/js/bundle.js"></script>
    </body>
</html>
