<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Function</title>
    </head>
    <body>


        <script>
            //NORMAL FUNCTION
            function greetings(name) {
                return `Good morning ${name}!`;
            }
            variable = greetings('Luiz');
            console.log(variable);

            //ARROW FUNCTION
            soma = (x,y) => {
                return x + y;
            }
            console.log(soma(5,2));
            
            //FUNCTION TO CREATE OBJECTS (FACTORY FUNCTION)
            function createPerson (name, lastName, age) {
                return {name, lastName, age};
            }
            const person1 = createPerson('Luiz','Jos√©',25);
            console.log(person1);

        </script>
    </body>
</html>
