<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math</title>
    </head>
    <body>
        <section id="saída">
            <h1> O seu número é <span id="titleNumber">0</span></h1>
            <div id="text">Text</div>
        </section>

        <script>
            let number = Number(prompt("Digite um número:"));
            let titleNumber = document.getElementById("titleNumber");
            let text = document.getElementById("text");

            titleNumber.innerHTML = number;
            text.innerHTML = `<p>O cálculo do número é ${number - 2}.</p>`;
        </script>
    </body>
</html>
